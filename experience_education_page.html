            </a>

            <button id="menu-toggle" class="md:hidden text-gray-700 focus:outline-none">

    <main class="flex-grow container mx-auto px-4 py-8" x-data="timelineData()">
        <section class="max-w-4xl mx-auto">
            <!-- Page Title -->
            <div class="text-center mb-12">
                <h1 class="text-display-sm md:text-display-md mb-4">Experience & Education</h1>
                <p class="text-gray-700 max-w-2xl mx-auto">My professional journey and academic background that have shaped my skills and knowledge.</p>
            </div>

            <!-- Tabs -->
            <div class="flex justify-center mb-8">
                <div class="inline-flex rounded-md shadow-sm" role="group">
                    <button 
                        type="button" 
                        class="px-6 py-3 text-sm font-medium rounded-l-lg transition-colors duration-200"
                        :class="activeTab === 'experience' ? 'bg-orange-500 text-white' : 'bg-white text-gray-700 hover:bg-gray-50'"
                        @click="activeTab = 'experience'"
                    >
                        <i class="fas fa-briefcase mr-2"></i> Experience
                    </button>
                    <button 
                        type="button" 
                        class="px-6 py-3 text-sm font-medium rounded-r-lg transition-colors duration-200"
                        :class="activeTab === 'education' ? 'bg-orange-500 text-white' : 'bg-white text-gray-700 hover:bg-gray-50'"
                        @click="activeTab = 'education'"
                    >
                        <i class="fas fa-graduation-cap mr-2"></i> Education
                    </button>
                </div>
            </div>

            <!-- Timeline Container -->
            <div class="relative">
                <!-- Experience Timeline -->
                <div x-show="activeTab === 'experience'" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 transform -translate-y-4" x-transition:enter-end="opacity-100 transform translate-y-0">
                    <!-- Timeline Line -->
                    <div class="absolute left-0 md:left-1/2 top-0 bottom-0 w-0.5 bg-orange-300 transform md:translate-x-px hidden md:block"></div>
                    
                    <!-- Timeline Items -->
                    <div class="space-y-12">
                        <template x-for="(item, index) in experienceItems" :key="index">
                            <div class="relative">
                                <!-- Timeline Dot -->
                                <div class="hidden md:block absolute left-0 md:left-1/2 -translate-x-1/2 w-4 h-4 rounded-full bg-orange-500 border-4 border-white shadow-sm"></div>
                                
                                <!-- Timeline Content -->
                                <div class="md:w-1/2 md:ml-auto md:pl-8 md:even:ml-0 md:even:mr-auto md:even:pl-0 md:even:pr-8"
                                     :class="{'md:ml-0 md:mr-auto md:pl-0 md:pr-8': index % 2 !== 0}">

                                        <!-- Date Badge -->
                                        <div class="inline-block px-3 py-1 mb-3 text-xs font-medium bg-orange-100 text-orange-700 rounded-full">
                                            <i class="far fa-calendar-alt mr-1"></i>
                                            <span x-text="item.dateRange"></span>
                                        </div>
                                        
                                        <!-- Organization & Location -->
                                        <div class="flex justify-between items-start mb-2">
                                            <h3 class="text-xl font-semibold" x-text="item.organization"></h3>
                                            <span class="text-sm text-gray-700">
                                                <i class="fas fa-map-marker-alt mr-1"></i>
                                                <span x-text="item.location"></span>
                                            </span>
                                        </div>
                                        
                                        <!-- Title -->
                                        <p class="text-gray-700 font-medium mb-4" x-text="item.title"></p>
                                        
                                        <!-- Bullet Points -->
                                        <ul class="space-y-2 text-gray-700">
                                            <template x-for="(point, pointIndex) in item.bulletPoints" :key="pointIndex">
                                                <li class="flex">
                                                    <i class="fas fa-check-circle text-orange-500 mt-1 mr-2"></i>
                                                    <span x-text="point"></span>
                                                </li>
                                            </template>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
                
                <!-- Education Timeline -->

                                <!-- Timeline Content -->

                                    <div class="card p-6 hover:bg-orange-50 transition-colors duration-200">
                                        <!-- Date Badge -->
                                        <div class="inline-block px-3 py-1 mb-3 text-xs font-medium bg-orange-100 text-orange-700 rounded-full">
                                            <i class="far fa-calendar-alt mr-1"></i>
                                            <span x-text="item.dateRange"></span>
                                        </div>
                                        
                                        <!-- Organization & Location -->
                                        <div class="flex justify-between items-start mb-2">

                                            <span class="text-sm text-gray-700">
                                                <i class="fas fa-map-marker-alt mr-1"></i>
                                                <span x-text="item.location"></span>
                                            </span>
                                        </div>
                                        
                                        <!-- Title -->
                                        <p class="text-gray-700 font-medium mb-4" x-text="item.title"></p>
                                        
                                        <!-- Bullet Points -->
                                        <ul class="space-y-2 text-gray-700">
                                            <template x-for="(point, pointIndex) in item.bulletPoints" :key="pointIndex">
                                                <li class="flex">
                                                    <i class="fas fa-check-circle text-orange-500 mt-1 mr-2"></i>
                                                    <span x-text="point"></span>
                                                </li>
                                            </template>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </section>
